<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

    <style>
        .red-container{
            margin-top: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    

    <div class="container red-container">
        Container

    </div>
    <div class="container-fluid red-container">
        Fluid

    </div>
    <div class="container-sm red-container">
        Small

    </div>
    <div class="container-md red-container">
        Medium

    </div>
    <div class="container-lg red-container">
        large
 
     </div>
    <div class="container-xl red-container">
       Extra large

    </div>

    <div class="container-xxl red-container">
           Extra extra large
    </div>

</body>
</html>
