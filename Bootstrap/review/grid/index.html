<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../../bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <style>

        .col{
            background-color: red;
            margin: 10px;
            padding: 2rem;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
        
        </div>
        <div class="row">
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
        </div>
    
    <div class="row">
        <div class="col">7</div>
        <div class="col">8</div>
    </div>
    <div class="row">
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
    </div>
</div>
    
</body>
</html>
