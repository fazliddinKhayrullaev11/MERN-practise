<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        .sticky-box{
            width: 200px;
            height: 200px;
            position: sticky;
           left: 500px;
            top: 50px;
            border: 5px solid red;

        }
        .high-box{
            height: 10000px;
            border: 5px solid blue;
        }
    </style>
</head>
<body>

    <h1>Static Positioning</h1>
    <div class="sticky-box">Sticky Box</div>
    <div class="high-box">High box</div>
    
</body>
</html>
