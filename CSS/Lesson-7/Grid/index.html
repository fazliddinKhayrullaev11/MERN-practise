<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid box</title>

    <style>
        .grid-container{
            display: grid;
            width: 100%;
            height: 100vh;
            background-color: aqua;
            grid-template-columns: 100px 100px 100px;
        }
     .grid-item1{
        grid-column: 1 span3;
     }
     .grid-item2{
        grid-column: 1 span3;
     }
     .grid-item2{
        grid-column: 1/2;
     }

    </style>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-item1">
            <div class="grid-item2">
            <div class="grid-item">
            <div class="grid-item">
            <div class="grid-item">

        </div>
    </div>
</body>
</html>
