<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .parent-box{
            width: 500px;
            height: 500px;
            background-color: grey;
            margin: 200px;
        }

        .scale{
            width: 250px;
            height: 250px;
            background-color: red;
           ;
        }
        .scale:hover{
            
            transform: scale(2);
            transition-duration: 1s;
           
        }

       
    </style>
</head>
<body>

    
    <div class="parent-box">

        <div class="scale">

        </div>


    
</body>
</html>
