<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 5s;
        }
        .box:hover{
            width: 600px;
        }
    </style>
</head>
<body>


    <div class="box"></div>
    
</body>
</html>
