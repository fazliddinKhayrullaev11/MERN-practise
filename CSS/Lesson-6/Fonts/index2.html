<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font properties</title>
    <style>

        .normal{
            font-style: normal;
        }
        .oblique{
            font-style: oblique;
        }
        .italic{
            font-style: italic;
        }

    </style>
</head>
<body>
    
    <h1 class="normal">Normal text</h1>
    <h1 class="oblique">Oblique text</h1>
    <h1 class="italic">Italic text</h1>
</body>
</html>
