<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .rounded-image{
            border-radius: 20px;
            width: 150px;
            height: 150px;
            margin: 50px;
        }
        .circle-image{
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <img src="../background-image/images/bi1.avif" alt="p1" class="rounded-image">
    <img src="../background-image/images/bi1.avif" alt="p1" class="circle-image">
    
</body>
</html>
